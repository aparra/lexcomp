<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Quadro Comparativo - Planejamento do Quadro</title>
        
        <!-- Jquery -->
        <script src="js/jquery-1.9.0.js"></script>
	<script src="js/jquery-ui-1.10.0.custom.js"></script>
        <script type="text/javascript" src="js/jquery.jsPlumb-1.3.14-all-min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/jquery.dragtable.js"></script>
        <!--script type="text/javascript" src="js/nicEdit.js"></script-->
        
        <!-- Labels Editáveis -->
        <script type="text/javascript" src="js/jquery.jeditable.js"></script>        
        
        <!-- Código desenvolvido -->
        <script type="text/javascript" src="js_qc/qc_misc.js"></script>
        <script type="text/javascript" src="js_qc/menu.js"></script>
        <script type="text/javascript" src="js_qc/qc.js"></script>
        
        <!-- Formulários --->
        <script type="text/javascript" src="js_qc/formularios.js"></script>
        
        <!--- Estilos --->
        <link href="css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet" type="text/css" />        
        <link rel="stylesheet" href="css/demo_table.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/dragtable-default.css" type="text/css" />

    </head>
    
    <body onUnload="jsPlumb.unload();" data-library="jquery">      
        
       <div id="layout">
           
           <script type="text/javascript">
                print_menu();
                //Exibição ou omissão do submenu de correlações:
                $('#menuCorrelacoes').hide();
                //Tooltip
                 $(document).tooltip();
           </script>
           
          
            <div id="content">

                <div id="tituloQuadro">
                    <div>
                                              
                        <h2 id="nomeQuadro" title="Clique sobre o nome do quadro, para editá-lo."></h2></div>
                </div>

                <div id="colunas">
                    <table id="qcTable">
                        <thead >
                            <tr id="trHeader"></tr>
                        </thead>
                        <tr id="trColunas"></tr>
                    </table>
                </div>
                
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modalForm" style="display: none;">
            <form id="formLegislacao" method="GET" action="/api/urn">
            <table id="tblLegislacao" width="100%" cellpadding="0" cellspacing="8">
                   <tr>
                    <td><b>Categoria:</b></td>
                        <td><select id="Categorias" name="categorias" onchange="javascript:acaoCategorias(this.value);"><option value="">-- Selecione --</option></select></td>
                   </tr>
                   <tr><td colspan="2">&nbsp</td></tr>
                    <tr>
                        <td width="278"><b>Localidade:</b></td>
                        <td width="1036"><select id="Localidades" name="localidades" onchange="javascript:acaoLocalidades(this.value);"><option value="">-- Selecione --</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Autoridade:</b></td>
                        <td>
                            <select id="Autoridades"  name="autoridades" onchange="javascript:acaoAutoridades(this.value);"><option value="">-- Selecione --</option></select> <a href="#" style="text-decoration: none; font-weight: bold; font-size: 16px;" onclick="javascript:dadaAutoridadePaiRecuperaAutoridadeFilha();">&nbsp;+&nbsp;</a><br> 
                            <select id="AutoridadesFilhas" onchange="javascript:acaoAutoridadesFilhas(this.value);"><option value="">-- Selecione --</option></select>                            
                        </td>
                    </tr>
                    
                    <tr id="trComissaoEspecial">
                        <td><b>Comissão Especial:</b></td>
                        <td><input type="text" id="comissaoespecial" name="comissaoespecial" size="20"></td>
                    </tr>
                    <tr>
                        <td><b>Tipo de Documento:</b></td>
                        <td>
                            <select id="TiposDocumento" name="tiposDocumento" onchange="javascript:acaoTiposDocumento(this.value);"><option value="">-- Selecione --</option></select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><b>Número:</b></td><td><input type="text"  id="numero" name="numero" size="14"></td>
                    </tr>
                    <tr>
                        <td><b>Data/Ano de Assinatura:</b></td><td><input type="text" id="dataAssinatura" name="dataAssinatura" size="14"></td>
                    </tr> 
                    
                   
                    <tr id="trComponenteDocumento" class="tr_clone">
                        <td colspan="2">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="width: 200px;"><b>Componente Documento:</b></td>
                                    <td><select id="ComponenteDocumento" name="componenteDocumento" onchange="javascript:acaoComponenteDocumento(this.value);"><option value="">-- Selecione --</option></select></td>                        
                                </tr>
                                <tr><td>&nbsp;</td></tr>                                    
                                <tr>
                                    <td><b>Número:</b></td><td><input type="text"  id="numeroComponente" name="numeroComponente" size="14"></td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td><b>Ano:</b></td><td><input type="text" id="anoComponente" name="anoComponente" size="14"></td>
                                </tr>                                    
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td><b>Sigla Colegiado</b></td><td><select id="SiglaColegiado" name="SiglaColegiado"><option value="">-- Selecione --</option></select></td>
                                </tr>
                            </table>
                            <a href="#" id="addComponente">Adicionar outro componente</a>
                               
                        </td>
                    </tr>
                    <tr id="trVersao">
                        <td><b>Versão:</b></td>
                        <td> 
                        	<table>
                            	<tr>
				<td>
                                <select id="versao" name="versao" onchange="javascript:acaoVersao(this.value);"><option value="">-- Selecione --</option></select>
                           </td>
                           <td id="tdDataVersao"><input type="text" id="dataVigente" name="dataVigente" size="14" /></td></tr>
                           </table>
                        </td>
                    </tr>
                    
                     <tr id="trEvento">
                        <td><b>Evento:</b></td>
                        <td> 
                          <table>
                            <tr>
				<td>
                                    <select id="Evento" onchange="javascript:acaoEvento(this.value);"><option value="">-- Selecione --</option></select>
                                </td>
                                <td id="tdDataEvento"><input type="text" id="dataEvento" name="dataEvento" size="14" /></td>
                            </tr>
                           </table>
                        </td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr><tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" class="btnAcao" id="sbLegislacao" value="  Adicionar Texto  ">                            
                        </td>                        
                    </tr>
                </table>
            </form>
            <br>
            <br>
        </div>
        <!-- Modal -->
        
        <div id="dialog-confirm" title="Confirmação">
            <div id="confirm-text"></div>
        </div>
        
        <div id="dialog-edit-text" title="" style="display: none; max-height: 650;">
            <table id="editTextTable" width="100%">
                <tr>
                   
                    <td><span style="position: absolute;right: 10px; text-decoration: none; font-weight: bold;">
                            <a href="#" id="linkImportaTexto" style="text-decoration: none;" class="importarTexto"><img src="images/import.png">Importar texto</a>
                        </span>
                    </td>
                </tr>
                
                <tr>
                    <td style="padding: 10px 0;">
                        <label for="preambulo-textarea" style="font-weight: bold; width: 100%">Parte inicial (Epígrafe, preâmbulo e ementa):</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="preambulo-textarea" name="preambulo-textarea" rows="6" cols="110" style="width: 900px; height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;">
                        <label for="texto-textarea" style="font-weight: bold; width: 100%">Parte articulada (Agrupadores de artigos e artigos):</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="texto-textarea" name="texto-textarea" rows="15" cols="110" style="width: 900px; height: 300px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;">
                        <label for="fecho-textarea" style="font-weight: bold; width: 100%">Parte final (Local, data e assinatura):</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="fecho-textarea" name="fecho-textarea" rows="6" cols="110" style="width: 900px; height: 100px;"></textarea>
                    </td>
                </tr>
            </table>
        </div>        
        <script type="text/javascript">
            /*bkLib.onDomLoaded(function() { 
                new nicEditor({fullPanel : true, maxHeight: 200}).panelInstance('preambulo-textarea');
                new nicEditor({fullPanel : true, maxHeight: 300}).panelInstance('texto-textarea');
                new nicEditor({fullPanel : true, maxHeight: 200}).panelInstance('fecho-textarea');
                //nicEditors.allTextAreas(); 
            });*/
        </script>        
    </body>
</html>
